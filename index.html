<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta id="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>HealthCare</title>
</head>

<body>
  <main class="min-h-dvh bg-background overflow-x-hidden ">
    <nav class="flex justify-between items-center px-2 pt-2">
      <div class="text-3xl font-bold text-primary font-serif">
        <a href="/">HealthCare</a>
      </div>
      <div>
        <div class="flex items-center px-4 py-1 rounded-md font-medium text-xl gap-x-2 border-2 border-border
            cursor-pointer hover:bg-accent transition-all duration-200 ease-in-out
            lg:hidden
          ">
          <span class="">demands</span>
          <span class="w-4 h-6">
            <svg>
              <use href="./public/demands-icon.svg"></use>
            </svg>
          </span>

        </div>
      </div>
    </nav>


    <section class="flex gap-12">
      <section class="px-2 py-12 w-full  lg:w-1/3 lg:py-4">
        <h1 class="text-4xl lg:text-2xl font-bold my-6 lg:my-0">Pre-admission</h1>
        <form id="form" class="
        [&>input]:block [&>input]:bg-input
        [&>input]:w-full [&>input]:h-16
        [&>input]:rounded-(--radius) [&>input]:px-2 
        [&>input]:text-xl [&>input]:mb-6
        
        lg:[&>input]:mb-2  lg:[&>input]:h-12
        lg:[&>input]:text-sm 
        
        ">
          <label for="nom" required>Nom</label>
          <input type="text" required id="nom" placeholder="Nom">

          <label for="prenom" required>Prenom</label>
          <input type="text" required id="prenom" placeholder="Prenom">

          <label for="email" required>Email</label>
          <input type="text" id="email" autocomplete="true" placeholder="Nom@example.com">


          <label for="telephone" required>Telephone</label>
          <input type="tel" required id="telephone" placeholder="XX XX XX XX XX">

          <label for="motif" required>Motif</label>
          <input type="text" required id="motif" placeholder="Motif">

          <label for="date" required>Date souhaitée</label>
          <input type="date" required id="date">

          <button id="submit-btn" type="submit" class="w-full bg-primary flex items-center font-medium text-2xl text-background justify-center
        rounded-(--radius) py-4 gap-4 cursor-pointer hover:bg-accent-foreground transition-colors duration-200
        lg:py-2 lg:text-lg lg:my-4 
        ">
            <span>
              Ajout d’une demande
            </span>
            <span class="h-6 w-4">
              <svg>
                <use href="./public/right-arrow-icon.svg"></use>
              </svg>
            </span>

          </button>

        </form>
      </section>

      <section id="requests">
        <div class=" overflow-x-auto bg-card lg:mt-18 rounded-(--radius) border border-border
        lg:w-170 
        ">
          <table class="w-full text-sm text-left rtl:text-right text-body">
            <thead class="bg-accent border-b border-default">
              <tr>
                <th scope="col" class="px-6 py-3 font-medium">
                  Nom et Prenom
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                  Motif
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                  date
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                  Email
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                  Action
                </th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr>

                <th scope="row" class="px-6 py-4 font-medium text-heading whitespace-nowrap">
                  walid oumoulilte
                </th>
                <td class="px-6 py-4">
                  something
                </td>
                <td class="px-6 py-4">
                  2026-01-23
                </td>
                <td class="px-6 py-4">
                  wa@gmail.com
                </td>
                <td class="px-6 py-4  ">
                  <button class=" flex w-12 px-4 cursor-pointer" title="delete entry">
                      <svg class="hover:scale-110 transition-transform duration-200 ease-in" 
                      width="11" height="12" viewBox="0 0 11 12" fill="#c62828" xmlns="http://www.w3.org/2000/svg">
                        <path

                          fill="#c62828" />
                      </svg>
                  </button>
                </td>

              </tr>
            </tbody>
          </table>
        </div>

      </section>
    </section>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
